<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CatRoyal - Live üêæ</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; }
        #map { height: 100vh; width: 100vw; }
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 2px solid #ffcc00;
        }
        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; background: #ff3300; }
        .online { background: #00ff00; }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <h2 style="margin:0; color:#ffcc00;">CatRoyal</h2>
        <div id="status-container">
            <span id="dot" class="status-dot"></span>
            <span id="status">Initialisation...</span>
        </div>
        <small id="player-id" style="opacity: 0.6;"></small>
    </div>

    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // 1. TA CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBB1Ly4gEo0jZakLo1ZWtaKz9-HriOy-CM",
            authDomain: "cat-royal.firebaseapp.com",
            projectId: "cat-royal",
            storageBucket: "cat-royal.firebasestorage.app",
            messagingSenderId: "526911138487",
            appId: "1:526911138487:web:6e3db2db2a561df0007b32",
            databaseURL: "https://cat-royal-default-rtdb.europe-west1.firebasedatabase.app/" // Note: V√©rifie cette URL dans ta console Firebase
        };

        // Initialisation Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // G√©n√©ration d'un ID unique pour toi
        const playerId = "Player_" + Math.floor(Math.random() * 999);
        document.getElementById('player-id').innerText = "ID: " + playerId;

        // 2. INITIALISATION DE LA CARTE
        const map = L.map('map').setView([48.8566, 2.3522], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬©OpenStreetMap'
        }).addTo(map);

        let markers = {}; 

        // 3. √âCOUTER LES AUTRES JOUEURS
        db.ref('joueurs').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            for (let id in data) {
                const p = data[id];
                if (id === playerId) continue; // Ne pas dessiner son propre double

                if (!markers[id]) {
                    markers[id] = L.marker([p.lat, p.lng]).addTo(map).bindPopup(id);
                } else {
                    markers[id].setLatLng([p.lat, p.lng]);
                }
            }
        });

        // 4. TA G√âOLOCALISATION
        let myMarker = L.circleMarker([0, 0], { color: '#ffcc00', radius: 10 }).addTo(map).bindPopup("Moi");

        function startTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    const newPos = [lat, lng];
                    myMarker.setLatLng(newPos);
                    map.setView(newPos, 17);

                    // Envoyer √† Firebase
                    db.ref('joueurs/' + playerId).set({
                        lat: lat,
                        lng: lng,
                        lastSeen: Date.now()
                    });

                    document.getElementById('status').innerText = "En ligne";
                    document.getElementById('dot').classList.add('online');
                }, (err) => {
                    document.getElementById('status').innerText = "Erreur GPS";
                    console.error(err);
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0
                });
            }
        }

        startTracking();
    </script>
</body>
</html>
